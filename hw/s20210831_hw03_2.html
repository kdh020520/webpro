<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW03_2</title>
    <script>
        function new_row(prev_row) {
            var arr = [];
            for (var j = 0; j <= prev_row.length; j++){
                if (j === 0 || j === prev_row.length)
                    arr.push(1);
                else
                    arr[j] = prev_row[j - 1] + prev_row[j];
            }
            return arr;
        }
    </script>
</head>
<body>
<script>
    var n = prompt("파스칼의 삼각형 높이:");
    n = parseInt(n);
    var i;
    var arr_1 = [1];
    var arr_2 = [1, 1];

    document.write(arr_1 + "<br>");
    document.write(arr_2 + "<br>");

    for (i = 3; i <= n; i++){
        arr_2 = new_row(arr_2);
        document.write(arr_2);
        document.write("<br>");
    }
</script>
</body>
</html>
